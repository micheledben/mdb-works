<div
  class="content-max"
  [ngClass]="{ hidden: layoutService.menuVisibleOnMobile }"
>
  <div class="header">
    <div class="header-component">
      <app-header></app-header>
    </div>
    <div class="menu-mobile" (click)="layoutService.onMenuVisible()">
      <div class="icon-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      @if(layoutService.menuVisibleOnMobile){
      <app-header></app-header>
      }
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
